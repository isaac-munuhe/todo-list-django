{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title>{{title}}</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="{% static 'css/styles.css' %}">
 <script src="{% static 'js/theme-switcher.js' %}"></script>
</head>
<body class="container-fluid">
    <div class="theme-switcher">
        <button id="theme-switcher" class="btn btn-default">
            <i class="glyphicon glyphicon-adjust"></i>
        </button>
    </div>
 {% if messages %}
 {% for message in messages %}
 <div class="alert alert-info">
    <strong>{{message}}</strong>
 </div>
 {% endfor %}
 {% endif %}
 <center class="row">
    <h1><i> MY TODO LIST</i></h1>
    <hr />
 </center>
 <div class="row">
    <div class="col-md-8">
      {% for i in list %}
      <div class="card">
        <center><b>{{i.title}}</b></center>
        <hr/>
        {{i.date}}
        <hr/>
        {{i.details}}
        <br />
        <br />
        <form action="/del/{{i.id}}" method="POST" style="padding-right: 4%; padding-bottom: 3%;">
          {% csrf_token %}
          <button value="remove" type="submit" class="btn btn-primary" style="float: right;"><span class="glyphicon glyphicon-trash"></span> remove</button>
        </form>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-1"> </div>
    <div class="col-md-3">
      <div class="submit_form">
        <!-- Link to the add task form page -->
        <a href="{% url 'add_task' %}" class="btn btn-default">Add a New Task</a>
      </div>
    </div>
 </div>
</body>
</html>
